<!doctype html>
<html lang="zh-Hant-TW">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="sci-farmer.css">
    <title>農夫x科學家</title>
  </head>
  <body style="background-color: #B7ACA4;">
    <nav class="sticky-top">
        <img src="images/frontpage-banner.png" class="banner" alt="Header image">
    </nav>
    <div class="container-lg position-relative px-5">
        <div class="row">
            <div class="col-12">
                <img src="images/news.png" class="img my-2" alt="news">
                <img id="image" src="" class="newobservation" alt="new observation">
                <div class="container-fluid px-0 py-1">
                <i class="bi bi-plus-lg"></i> <i class="bi bi-plus-lg"></i> <span id="user"></span> 的新蒐集, 物種:<span id="common_name"></span>, 地點:<span id="farmland"></span>, 時間:<span id="date"></span>, 收藏:<a id="source" href="" target="_blank">iNaturalist</a>
                </div>
            </div>
            <div class="col-6 text-center">
                <a href="farmland.html?farmland=farmland01">
                    <img src="images/farmland.png" class="img-fluid my-2" alt="news">
                    <div><i class="bi bi-caret-down-fill"></i></div>
                    <div>MORE FARMLAND</div>
                </a>
            </div>
            <div class="col-6 text-center">
                <a href="farmer.html?farmer=farmer01">
                    <img src="images/collector.png" class="img-fluid my-2" alt="news">
                    <i class="bi bi-caret-down-fill"></i>
                    <div>MORE COLLECTOR</div>
                </a>
            </div>
        </div>
    </div>
    <div class="py-5"></div><div class="py-2"></div>
    <nav class="fixed-bottom">
        <img src="images/frontpage-footer.png" class="footer" alt="Footer image">
        <div class="copyright">© 農夫x科學家 2021</div>
    </nav>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="sci-farmer.js" ></script>
  <script>
  $(document).ready(function(){
    const farmland = 'farmland01';
    var project_id = farmlands[farmland]['iNat']['project_id'];
    var per_page = 1;
    var url = 'https://api.inaturalist.org/v1/observations?project_id=' + project_id + '&order=desc&order_by=created_at&per_page=' + per_page + '&locale=zh-TW&preferred_place_id=7887';
    $.getJSON(url, function(data) {
        var total_results = data['total_results'];
        var item = data.results[0]
        if( item['taxon'] != null){
            if( item['taxon']['preferred_common_name'] != undefined){
                var common_name = item['taxon']['preferred_common_name'];
            }else{
                var common_name = '未知';
            }
            var sci_name = item['taxon']['name'];
        }else{
            var common_name = '未知';
            var sci_name = '';
        }
        $('#farmland').html(farmlands[farmland]['name']);
        $('#user').html(item['user']['login']);
        $('#common_name').html(common_name);
        $('#date').html(item['observed_on']);
        $('#source').attr('href', 'https://www.inaturalist.org/observations/'+item['id']);
        $('#image').attr('src', item['observation_photos'][0]['photo']['url'].replace('square', 'large'));
    });
});
  </script>
</html>
