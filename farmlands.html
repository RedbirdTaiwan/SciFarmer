<!doctype html>
<html lang="zh-Hant-TW">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="sci-farmer.css">
    <title>農夫x科學家</title>
  </head>
  <body style="background-color: #FFFFFF;">
    <nav class="sticky-top" class="banner" style="background-color:#DED1C8;">
        <img src="images/title.png" alt="Header image" style="height:60px;">
        <img src="images/waterhen.gif" class="float" alt="Waterhen image" style="height: 60px">
        <div class="text-center h5 pb-2">
            <div class="d-inline text-center h6 pb-2 mx-4"><a href="index.html">首頁</a></div>
            <div class="d-inline text-center h6 pb-2 mx-4"><a href="farmers.html">搜集者</a></div>
            <div class="d-inline text-center h6 pb-2 mx-4"><a href="farmlands.html">農田</a></div>
        </div>
        <img src="images/flag.png" class="footer" style="position: absolute; right:5%; bottom:-4%; height: 80px">
    </nav>
    <div class="container-fluid position-relative px-5">
        <img src="images/farmlands.png" class="centerimg my-4" style="height:80px;" >
        <div id="farmlands" class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 row-cols-xl-6">
        </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="sci-farmer.js" ></script>
  <script>
  $(document).ready(function(){
    var url = 'https://gapfiller.tbn.org.tw/api/farmstatic/farmland';
    var results = '';
    $.getJSON(url, function(data) {
        $.each(data, function(index, item) {
            results += '<div class="col hyperlink farmland" id="'+index+'"><div class="card h-100 border-0"><img src="images/'+index+'.png" class="card-img-top"><div class="card-body"><h5 class="card-title"><i class="bi bi-square-fill me-2"></i>'+farmlands[index]['name']+'</h5><p class="card-text">蒐集物種數: '+item+'種</p></div></div></div>';
        });
        $('#farmlands').html(results);
        $(".farmland").click(function(e){
            location.href='farmland.html?farmland='+this.id;
        });
    });
});
  </script>
</html>
