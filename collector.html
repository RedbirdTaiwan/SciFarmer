<!doctype html>
<html lang="zh-Hant-TW">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="sci-farmer.css">
    <title>農夫x科學家</title>
  </head>
  <body style="background-color: white;">
    <nav class="sticky-top" style="background-color: #C6BEB4;">
        <div class="container ps-5 pt-4 pb-2">
            <a href="index.html"><img src="images/title.png" class="float" alt="Title image" style="height: 60px"></a>
            <a href="index.html"><img src="images/waterhen.gif" class="float" alt="Waterhen image" style="height: 80px"></a>
        </div>
    </nav>
    <div class="container-lg position-relative p-5">
        <div class="row">
            <div class="col-6 d-flex justify-content-end">
                <img src="images/collector01.png">
            </div>
            <div class="col-6">
                <div class="my-1">
                    <div class="h4" id="project"></div>
                </div>
                <div class="my-1">
                    等級: Level <span id="level"></span>
                </div>
                <div class="my-1">
                    蒐集物種數量: <span id="speciescount"></span>
                </div>
                <div class="my-1">
                    Link: <a id="fb" href="" target="_blank"><i class="bi bi-facebook" style="color:blue;"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" id="gallery">
    </div>
    <div class="py-5"></div><div class="py-2"></div>
    <nav class="fixed-bottom">
        <img src="images/frontpage-footer.png" class="footer" alt="Footer image">
        <div class="copyright">© 農夫x科學家 2021</div>
    </nav>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="sci-farmer.js" ></script>
  <script>
  $(document).ready(function(){
    var project = '農田裏的科學計畫';
    var user_id = farmers['iNat'][project]['user_id'];
    $('#project').html(project);
    $('#fb').attr('href', farmers['iNat'][project]['fb']);
    var per_page = 30;
    var url = 'https://api.inaturalist.org/v1/observations?user_id=' + user_id + '&order=desc&order_by=created_at&per_page=' + per_page + '&locale=zh-TW&preferred_place_id=7887';
    $.getJSON(url, function(data) {
        var photos = '';
        var total_results = data['total_results'];
        $.each(data.results, function(index, item) {
            if( item['taxon'] != null){
                if( item['taxon']['preferred_common_name'] != undefined){
                    var common_name = item['taxon']['preferred_common_name'];
                }else{
                    var common_name = '未知';
                }
                var sci_name = item['taxon']['name'];
            }else{
                var common_name = '未知';
                var sci_name = '';
            }
            var date = item['observed_on'];
            var observationid = item['id'];
            var user = item['user']['login'];
            if(item['observation_photos'].length > 0){
                var photo = item['observation_photos'][0]
                var photourl = photo['photo']['url'].replace('square', 'medium');
                var license_code = photo['photo']['license_code'];
                var photoattribution = '©'+user+' ('+license_code+')';
                photos += '<div class="col-12 col-md-6 col-lg-4 col-xl-3 px-1"><div class="position-relative my-1"><img src="'+photourl+'" class="squareimag"><div class="imageright"><a href="species.html?s='+sci_name+'">'+common_name+'</a> '+date+'<br>'+photoattribution+'<br>@<a href="https://www.inaturalist.org/observations/'+observationid+'" target="_blank">iNaturalist</a></div></div></div>';
            }
        });
        $('#gallery').html(photos);
    });
    var taxa_url = 'https://api.inaturalist.org/v1/observations/species_counts?user_id=' + user_id + '&order=desc&order_by=created_at&per_page=1&locale=zh-TW&preferred_place_id=7887';
    $.getJSON(taxa_url, function(data) {
        var total_results = data['total_results'];
        $('#speciescount').html(total_results);
        if(total_results>500){
            $('#level').html(5);
        }else if(total_results>250){
            $('#level').html(4);
        }else if(total_results>100){
            $('#level').html(3);
        }else if(total_results>50){
            $('#level').html(2);
        }else{
            $('#level').html(1);
        }
    });
});
  </script>
  </html>
