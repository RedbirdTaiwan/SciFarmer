<!doctype html>
<html lang="zh-Hant-TW">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="sci-farmer.css">
    <title>農夫x科學家</title>
  </head>
  <body style="background-color: white;">
    <nav class="sticky-top" style="background-color: #C6BEB4;">
        <div class="container ps-5 pt-4 pb-2">
            <a href="index.html"><img src="images/title.png" class="float" alt="Title image" style="height: 60px"></a>
            <a href="index.html"><img src="images/waterhen.gif" class="float" alt="Waterhen image" style="height: 80px"></a>
        </div>
    </nav>
    <div class="container-lg position-relative p-5">
        <div class="row">
            <div class="col-6 d-flex justify-content-end">
                <img src="images/farmland01.png">
            </div>
            <div class="col-6">
                <div class="my-1">
                    <img src="images/farmland02.png" class="float" style="height:24px">田區位置: <span id="location"></span> <a href="https://www.inaturalist.org/projects/cb218e40-a6ce-4547-b29b-b84619353ae4" target="_blank">MAP</a>
                </div>
                <div class="my-1">
                    <img src="images/farmland03.png" class="float" style="height:24px"><span id="type"></span>
                </div>
                <div class="my-1">
                    <img src="images/farmland04.png" class="float" style="height:24px">耕作者: <span id="farmer"></span>
                </div>
                <div class="my-1">
                    <img src="images/collector03.png" class="float" style="height:24px">蒐集物種: <span id="speciescount"></span>
                </div>
                <div class="my-1">
                    <img src="images/collector04.png" class="float" style="height:24px">官網: <span id="website"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" id="gallery">
        </div>
    </div>
    <div class="py-5"></div><div class="py-2"></div>
    <nav class="fixed-bottom">
        <img src="images/frontpage-footer.png" class="footer" alt="Footer image">
        <div class="copyright">© 農夫x科學家 2021</div>
    </nav>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="sci-farmer.js" ></script>
  <script>
  $(document).ready(function(){
    const farmland = window.location.search.substring(1).replace('farmland=', '');
    const species_list = [];
    var farmer = '';
    $.each(farmlands[farmland]['farmers'], function(index, item) {
        farmer += '<a href="farmer.html?farmer='+item+'">'+farmers[item]['name']+'</a>';
    });
    $('#farmer').html(farmer);
    var project_id = farmlands[farmland]['iNat']['project_id'];
    $('#location').html(farmlands[farmland]['location']);
    $('#type').html(farmlands[farmland]['type']);
    $('#website').html('<a href="'+farmlands[farmland]['website']+'">'+farmlands[farmland]['website']+'</a>');
    var per_page = 30;
    var url = 'https://api.inaturalist.org/v1/observations?project_id=' + project_id + '&order=desc&order_by=created_at&per_page=' + per_page + '&locale=zh-TW&preferred_place_id=7887';
    $.getJSON(url, function(data) {
        var photos = '';
        var total_results = data['total_results'];
        $.each(data.results, function(index, item) {
            if( item['taxon'] != null){
                if( item['taxon']['preferred_common_name'] != undefined){
                    var common_name = item['taxon']['preferred_common_name'];
                }else{
                    var common_name = '未知';
                }
                var sci_name = item['taxon']['name'];
            }else{
                var common_name = '未知';
                var sci_name = '';
            }
            if(sci_name&&!species_list.includes(sci_name)){
                species_list.push(sci_name);
            }
            var date = item['observed_on'];
            var observationid = item['id'];
            var user = item['user']['login'];
            if(item['observation_photos'].length > 0){
                var photo = item['observation_photos'][0];
                var photourl = photo['photo']['url'].replace('square', 'medium');
                var license_code = photo['photo']['license_code'];
                var photoattribution = '©'+user+' ('+license_code+')';
                if(sci_name){
                    photos += '<div class="col-12 col-md-6 col-lg-4 col-xl-3 px-1"><div class="position-relative my-1"><a href="species.html?s='+sci_name+'"><img src="'+photourl+'" class="squareimag"></a><div class="imageright"><a href="species.html?s='+sci_name+'">'+common_name+'</a>@'+date+'<br><a href="https://www.inaturalist.org/observations/'+observationid+'" target="_blank">'+photoattribution+'</a></div></div></div>';
                }else{
                    photos += '<div class="col-12 col-md-6 col-lg-4 col-xl-3 px-1"><div class="position-relative my-1"><img src="'+photourl+'" class="squareimag"><div class="imageright">'+common_name+'@'+date+'<br><a href="https://www.inaturalist.org/observations/'+observationid+'" target="_blank">'+photoattribution+'<br></a></div></div></div>';
                }
            }
        });
        $('#gallery').html(photos);
    });
    //eBird
    hotspot_id = farmlands[farmland]['eBird']['hotspot_id'];
    var eBirdurl = 'https://gapfiller.tbn.org.tw/api/ebird/'+hotspot_id;
    $.getJSON(eBirdurl, function(data) {
        $.each(data, function(index, item) {
            var common_name = item['common_name'];
            var sci_name = item['sci_name'];
            var date = item['odate'];
            var user = item['observer'];
            var checklisturl = item['checklisturl'];
            if(sci_name&&!species_list.includes(sci_name)){
                species_list.push(sci_name);
            }
            var inaturl = 'https://api.inaturalist.org/v1/observations?photos=true&photo_licensed=true&taxon_name='+sci_name+'&place_id=7888&quality_grade=research&locale=zh-TW&preferred_place_id=7887&page=1&per_page=1&order=desc&order_by=created_at';
            $.getJSON(inaturl, function(datainat) {
                if(datainat.results.length > 0){
                    inat = datainat.results[0];
                    var photourl = inat['observation_photos'][0]['photo']['url'].replace('square', 'medium');
                    var inat_photo_license_code = inat['observation_photos'][0]['photo']['license_code']
                    var inat_user = inat['user']['login']
                    var observationid = inat['id']
                    var photo_license = '<br><a href="https://www.inaturalist.org/observations/'+observationid+'" target="_blank">Photo by ' + inat_user + ' ('+inat_photo_license_code+')</a>';
                }else{
                    var photourl = '';
                    var photo_license = '';
                }
                if(sci_name){
                    var birdlist = '<div class="col-12 col-md-6 col-lg-4 col-xl-3 px-1"><div class="position-relative my-1"><a href="species.html?s='+sci_name+'"><img src="'+photourl+'" class="squareimag"></a><div class="imageright"><a href="species.html?s='+sci_name+'">'+common_name+'</a>@'+date+'<br><a href="'+checklisturl+'" target="_blank">Record by '+user+'</a>'+photo_license+'</div></div></div>';
                }else{
                    var photourl = '';
                    var birdlist = '<div class="col-12 col-md-6 col-lg-4 col-xl-3 px-1"><div class="position-relative my-1"><img src="'+photourl+'" class="squareimag"><div class="imageright">'+common_name+'@'+date+'<br><a href="'+checklisturl+'" target="_blank">Record by '+user+'<br></a></div></div></div>';
                }
                $('#gallery').html($('#gallery').html()+birdlist);
            });
        });
        $("#speciescount").html(species_list.length);
    });
  });
  </script>
</html>
